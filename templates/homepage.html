<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Word Game</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #007acc;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .difficulty-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px 40px;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }
        .easy {
            background-color: #28a745;
        }
        .easy:hover {
            background-color: #218838;
        }
        .average {
            background-color: #ffc107;
        }
        .average:hover {
            background-color: #e0a800;
        }
        .hard {
            background-color: #dc3545;
        }
        .hard:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Programming Word Game!</h1>
        <p>Test your programming knowledge by unscrambling words related to programming concepts. Select your difficulty level to begin!</p>
        <div class="difficulty-buttons">
            <form action="/game">
                <input type="hidden" name="difficulty" value="easy">
                <button type="submit" class="easy">Easy</button>
            </form>
            <form action="/game">
                <input type="hidden" name="difficulty" value="average">
                <button type="submit" class="average">Average</button>
            </form>
            <form action="/game">
                <input type="hidden" name="difficulty" value="hard">
                <button type="submit" class="hard">Hard</button>
            </form>
        </div>
    </div>
</body>
</html>
